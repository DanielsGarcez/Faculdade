<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - Aula 04</title>
    <script>
        "use strict";
        let nome,nasc,atual,idade;

        nome = String(prompt("Insira o seu nome: "));
        nasc = Number.parseInt(prompt("Insira o ano do seu nascimento: "));
        atual = Number.parseInt(prompt("Insira o ano atual: "));
        idade = atual-nasc;

        document.write("Olá, "+nome+"!"+"<br>Você tem "+idade+" anos.");
    </script>
</head>
<body>
    
</body>
</html>
