<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07 - Aula 05</title>
    <script>
        "use strict";
        let x,y,resul;
        x = Number(prompt("Insira um número: "));
        y = Number(prompt("Insira outro número: "));
        (x > y)? alert(x + " é maior que "+ y): alert(y + " é maior que " + x);

        resul = (x > 0)? "Positivo": "Negativo";
        console.log(resul);
    </script>
</head>

</body>
</html>
