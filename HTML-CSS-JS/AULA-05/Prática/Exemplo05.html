<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - Aula 05</title>
    <script>
        "use strict";
        let data,hora;
        //cria um objeto do tipo date
        data = new Date();
        hora = data.getHours();

        //condicional composto
        if (hora < 12){ //bloco verdadeiro
            alert("Bom Dia!");
        }
        else{ //bloco falso
            alert("Boa Tarde ou Boa Noite");
        }
        alert("fim")
    </script>
</head>

</body>
</html>
