<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - Aula 05</title>
    <script>
        "use strict";
        let a,b,c,x,raiz;
        //entrada de dados
        a = Number(prompt("Insira o valor de a: "));
        b = Number(prompt("Insira o valor de b: "));
        c = Number(prompt("Insira o valor de c: "));
        x = Number(prompt("Insira o valor de x: "));
        
        //processamento
        raiz = Math.sqrt(a*(x*x)+b*x+c);

        //sa√≠da de dados
        document.write("<h3>Raiz: " + raiz + "</h3>")
    </script>
</head>
