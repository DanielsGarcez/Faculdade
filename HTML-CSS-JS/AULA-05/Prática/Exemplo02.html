<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - Aula 05</title>
    <script>
        "use strict";
        let n1,n2,n3,n4,media;

        //entrada de dados
        // Number = converte para número (.parseInt e .parseFloat)
        n2 = Number(prompt("Insira o Segundo número: "));
        n1 = Number(prompt("Insira o primeiro número: "));
        n3 = Number(prompt("Insira o Terceiro número: "));
        n4 = Number(prompt("Insira o Quarto número: "));
        media = (n1+n2+n3+n4)/4;
        
        //saída de dados
        document.write("Média: " + media);
    </script>
</head>
<body>
    
</body>
</html>
