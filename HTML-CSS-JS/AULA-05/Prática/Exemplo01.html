<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Aula 05</title>
    <script>
        "use strict";
        let salario, aumento;
        // entrada de dados
        salario = Number(prompt("Digite o salário: "));
        aumento = salario*0.25; // (0.25 = 25/100)
        // saída
        document.write("<h2>Salário:" + salario + "<br>Salário com Aumento: " + (salario + aumento) + "<h2>")
    </script>
</head>
<body>
    
</body>
</html>
